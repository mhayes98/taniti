<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <header>
        <h1 id="header-splash">Taniti</h1>
        <nav class="header-nav">
            <ul id="header-nav-bar-links">
                <li class="header-links">Home</li>
                <li class="header-links">Attractions</li>
                <li class="header-links">Food</li>
                <li class="header-links">Lodging</li>
                <li class="header-links">Transportation</li>
                <li class="header-links">FAQ</li>
            </ul>
            <!-- Inner search bar -->
            <div id="search-wrapper" style="display: none;">
                <form class="search-bar">
                    <button type="button" class="expanded-search">
                        <i class="fas fa-search ls"></i>
                    </button>
                    <input type="text" id="search-bar-input" placeholder="Search...">
                    <button type="close-search" class="expanded-search">
                        <i class="fas fa-close ls"></i>
                    </button>
                </form>
            </div>
        </nav>
        <div class="burger-wrapper">
            <ul class="burger-items">
                <br><br>
                <li>Home</li>
                <li>Attractions</li>
                <li>Food</li>
                <li>Lodging</li>
                <li>Transportation</li>
                <li>FAQ</li>
            </ul>
        </div>
        <div class="right-side-options">
            <button type="button" class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </button>        
            <button type="toggle-search" class="search">
                <i class="fas fa-search rs"></i>
                <i class="fas fa-close rs" style="display: none"></i>
            </button>
        </div>
    </header>

</body>
</html>
